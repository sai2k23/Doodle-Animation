<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Transition Effect</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: sans-serif;
            background-color: white; /* Ensures the body background is white */
            text-align: center;
        }

        /* Container for the overall image area */
        .image-container {
            position: relative;
            width: 300px;
            height: 650px;
            overflow: hidden; /* Hides parts of images that are outside the container */
            cursor: pointer; /* Indicates the element is interactive */
            /* Added a subtle border to visualize the container boundaries */
            /* border: 1px solid lightgray; */
        }

        /* Inner container to center and manage the images */
        .inner-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Styling for both images within the inner-container */
        .inner-container img {
            position: absolute; /* Allows images to overlap */
            width: 60%; /* Adjust this to control image size relative to .image-container */
            height: auto; /* Maintains aspect ratio */
            /* Transition properties for smooth animation */
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1), /* Smooth scaling */
                        opacity 0.6s cubic-bezier(0.4, 0, 0.2, 1); /* Smooth fading */
        }

        /* Initial state for Image 1 (visible) */
        .inner-container .image-1 {
            opacity: 1; /* Fully visible */
            transform: scale(1); /* Original size */
            z-index: 2; /* Ensures it's on top initially */
        }

        /* Initial state for Image 2 (hidden and slightly smaller) */
        .inner-container .image-2 {
            opacity: 0; /* Fully transparent */
            transform: scale(0.9); /* Slightly smaller than original */
            z-index: 1; /* Below image-1 initially */
        }

        /* State when .image-container is hovered */
        .image-container.hovered .image-1 {
            opacity: 0; /* Fades out */
            transform: scale(0.95); /* Shrinks slightly as it fades out */
        }

        .image-container.hovered .image-2 {
            opacity: 1; /* Fades in */
            transform: scale(1); /* Grows to full size as it fades in */
        }
    </style>
</head>
<body>
    <div class="image-container" id="image-container">
        <div class="inner-container">
            <img src="./Photography 1.png" class="image-1" alt="Figure walking">
            <img src="./Cycling.png" class="image-2" alt="Figure standing">
        </div>
    </div>

    <script>
        const imageContainer = document.getElementById('image-container');

        // Add 'hovered' class on mouse enter
        imageContainer.addEventListener('mouseenter', () => {
            imageContainer.classList.add('hovered');
        });

        // Remove 'hovered' class on mouse leave
        imageContainer.addEventListener('mouseleave', () => {
            imageContainer.classList.remove('hovered');
        });
    </script>
</body>
</html>
